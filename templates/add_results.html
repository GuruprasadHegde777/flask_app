<!-- demo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Results</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            width: 42px; /* Add your preferred background color */
            
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        #link{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="navbar">
            <a id = 'link' href="{{ url_for('home_page') }}" class="back-button">Home</a>
        </div>
    </div>

    <div class="container">
        <h2>Add Results</h2>
        <form action="{{ url_for('insert_results') }}" method="post">

            <label for="trainee_name">Trainee Name:</label>
            <select id="trainee_name" name="trainee_name" required>
            {% for trainee in trainee_list %}
                <option value="{{ trainee }}">{{ trainee }}</option>
            {% endfor %}
            </select>

            <label for="milestone_name">Milestone Name:</label>
            <input type="number"  id="milestone_name"  name="milestone_name" min="1" max="20" required>
    
            <label for="marks">Marks:</label>
            <input type="number" min="0" max="100" id="marks" name="marks" required>

    
            <button type="submit">Add Result</button>
        </form>
    </div>
</body>


</html>
