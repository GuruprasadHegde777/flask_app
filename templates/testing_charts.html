<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="height: 500px;width: 500px;">
        <canvas id="myChart"></canvas>
    </div>
   

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch data from Flask
            // Replace this with your actual endpoint URL
            fetch('/data_from_flask')
                .then(response => response.json())
                .then(data => {
                    // Extract data from the response
                    const labels = data.labels; // Array of labels
                    const values = data.values; // Array of values
    
                    // Create a new Chart.js instance
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Chart Data',
                                data: values,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)', // Customize background color
                                borderColor: 'rgba(255, 99, 132, 1)', // Customize border color
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true // Start y-axis from zero
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
    
</body>
</html>
